{% extends "carnatic/base.html" %}
{% load social_inline %}

{% block wrap %}
<h1>Profile of {{ other_user.username }}</h1>

{% if not follow %}
    <button class="btn followButton" rel="6" id="{{ other_user.username.decode }}">Follow</button>
{% else %}
    <button class="btn followButton following" rel="6" id="{{ other_user.username.decode }}">Following</button>
{% endif %}

{% include "timeline.html" %}

{% endblock %}
