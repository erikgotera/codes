{% extends "carnatic/base.html" %}
{% load social_inline %}

{% block wrap %}
<h1>Users in Dunya</h1>

<h3>Statistics:</h3>

<p>Number of users: {{numusers}}


<h4>Users</h4>
<ul>
{% for a in users %}
   {% if a.pk != user.pk %}
      <li>{% inline_user a %}</li>
   {%endif%}
{% endfor %}
</ul>

{% endblock %}
